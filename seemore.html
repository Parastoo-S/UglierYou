    <script type="text/javascript">
        var temp = "<div class='cell' style='width:{width}px; height: {height}px; background-image: url(../Photos/seemorephotos/{index})'></div>";
        var w = 1,
            html = '',
            limitItem = 19;
        for (var i = 1; i < limitItem; ++i) {
            w = 200 + 200 * Math.random() << 0;
            html += temp.replace(/\{height\}/g, 300).replace(/\{width\}/g, w).replace("{index}", (i )  +".png");
        }
        $("#freewall").html(html);

        var wall = new Freewall("#freewall");
        wall.reset({
            selector: '.cell',
            animate: true,
            cellW: 20,
            cellH: 200,
            onResize: function() {
                wall.fitWidth();
            }
        });
        wall.fitWidth();
        $(window).trigger("resize");
    </script>
