    <!-- Go to SEEMORE PHOTOTS and add a "0" photo -->
    
    <div id="freewall" class="free-wall"></div>

    <script type="text/javascript">
        var temp = "<div class='cell' style='width:{width}px; height: {height}px; background-image: url(../Photos/seemorephotos/{index})'></div>";
        var w = 1,
            html = '',
            limitItem = 30;
        for (var i = 0; i < limitItem; ++i) {
            w = 100 + 200 * Math.random() << 0;
            html += temp.replace(/\{height\}/g, 200).replace(/\{width\}/g, w).replace("{index}", (i % 8)  +".png");
        }
        $("#freewall").html(html);

        var wall = new Freewall("#freewall");
        wall.reset({
            selector: '.cell',
            animate: true,
            cellW: 20,
            cellH: 200,
            onResize: function() {
                wall.fitWidth();
            }
        });
        wall.fitWidth();
        // for scroll bar appear;
        $(window).trigger("resize");
