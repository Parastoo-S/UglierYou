		<div class='header'>

						<h1><a href="http://vnjs.net/www/project/freewall/">Free Wall</a></h1>
						<div class='target'>Creating dynamic grid layouts.</div>
				</div>

		<div id="freewall" class="free-wall"></div>

		<script type="text/javascript">
			var temp = "<div class='brick' style='width:{width}px;'><img src='../Photos/JSTest-circlepunch.png' width='100%'></div>";
			var w = 1, h = 1, html = '', limitItem = 49;
			for (var i = 0; i < limitItem; ++i) {
				w = 1 + 3 * Math.random() << 0;
				html += temp.replace(/\{width\}/g, w*150).replace("{index}", i + 1);
			}
			$("#freewall").html(html);
			var wall = new Freewall("#freewall");
			wall.reset({
				selector: '.brick',
				animate: true,
				cellW: 150,
				cellH: 'auto',
				onResize: function() {
					wall.fitWidth();
				}
			});
			var images = wall.container.find('.brick');
			images.find('img').load(function() {
				wall.fitWidth();
			});
		</script>
