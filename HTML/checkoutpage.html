    <!-- Section 2: Forms -->
    <section id="checkoutpage-forms">
        <div class="container">
            <div class="row">
                <form method="get" name="form" action="checkoutComplete.html">
                    <!-- Subsection 1: Personal Information -->
                    <div class="container">
                        <h2 class="checkoutBlackText"> Personal Information</h2>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group checkoutBlackText">
                            <label for="form_name" >First Name (*)</label>
                            <input id="form_firstname" placeholder="Please enter your first name *" required data-error="First name is required." type="text" class="form-control" maxlength="20" autocomplete="off" name="a">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group checkoutBlackText">
                            <label for="form_lastname" >Last Name (*)</label>
                            <input id="form_lastname" placeholder="Please enter your last name *" required data-error="Last name is required." type="text" class="form-control" autocomplete="off" maxlength="20" name="b">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="form_emailaddress">Email Address (*)</label>
                            <input id="form_emailaddress" placeholder="Please enter your email address *" required data-error="Email Address is required." type="email" class="form-control" maxlength="65" name="c">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <!-- Subsection 2: Mailing Address -->
                    <div id="mailingaddress" class="container">
                        <h2 class="checkoutBlackText">Mailing Address</h2>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="form_address">Address (*)</label>
                            <input id="form_firstname" placeholder="Please enter your street address *" required data-error="Address is required." type="text" class="form-control" maxlength="70" autocomplete="off" name="d">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="form_postalcode">Postal Code (*)</label>
                            <input id="form_postalcode" placeholder="Please enter your postal code. Ex: A1A1A1 *" required data-error="Postal code is required." type="tel" maxlength="6" class="form-control" name="e">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div id="provinceform" class="col-xs-6">
                        <label for="form_province">Province (*)</label>
                        <select class="selectpicker">
                        <option>Ontario</option>
                        <option>Quebec</option>
                        <option>British Columbia</option>
                        <option>Alberta</option>
                        <option>Manitoba</option>
                        <option>Saskatchewan</option>
                        <option>Nova Scotia</option>
                        <option>New Brunswick</option>
                        <option>Newfoundland and Labrador</option>
                        <option>Prince Edward Island</option>
                    </select>
                    </div>

                    <!-- Subsection 3: Shipping Preferences -->
                    <div id="shippingpreferences" class="container">
                    </div>
                    <div id="shippingpreferencesForm" class="col-xs-12">
                        <label for="form_shippingpreferences">Shipping Preferences (*)</label>
                        <select class="selectpicker">
                        <option>Regular Delivery 7-14 Days. (Standard Fee 5.95$ per shipment)</option>
                        <option>Express Delivery 5-7 Days. (Total Fee of 9.95$)</option>
                        <option>48 Hour Delivery. (Total Fee of 12.55$)</option>
                    </select>
                    </div>
                    <!-- Subsection 4: Payment Information -->
                    <div id="paymentinformation" class="container">
                        <h2 class="checkoutBlackText">Payment Information</h2>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="form_address">Credit Card Number (*)</label>
                            <input id="form_firstname" maxlength="16" placeholder="Please enter your number with no spaces. Ex: 2222333344445555 *" required data-error="Address is required." type="tel" class="form-control" name="f">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="form_address">Security Code (*)</label>
                            <input id="form_firstname" maxlength="3" placeholder="Please enter your number with no spaces. Example: 2222333344445555 *" required data-error="Address is required." type="tel" max="999" min="000" class="form-control" name="g">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div id="submitButtonDiv" class="container">
                        <div class="col-xs-4">
                        </div>
                        <div class="col-xs-4">
                            <div class="col-xs-12">
                                <br>
                                <input id="submitButton" class="submitImage" height="10%" width="60%" type="image" src="../Photos/submitButton.png" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                        </div>
                    </div>
                </form>

    <script>
        function checkoutToast() {
            // Get the snackbar DIV
            var x = document.getElementById("snackbar");

            // Add the "show" class to DIV
            x.className = "show";

            // After 3 seconds, remove the show class from DIV
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);

            //After 3 seconds, call goToHome, and redirect to home page
            setTimeout(function() {
                goToHome();
            }, 3000);
            /*;*/
        }

        function goToHome() {
            location.href = "/HTML/index.HTML";
        }

        function validate() {
            var a = document.forms["form"]["a"].value;
            var b = document.forms["form"]["b"].value;
            var c = document.forms["form"]["c"].value;
            var d = document.forms["form"]["d"].value;
            var e = document.forms["form"]["e"].value;
            var f = document.forms["form"]["f"].value;
            var g = document.forms["form"]["g"].value;

            if (a == null || a == "" || b == null || b == "" || c == null || c == "" || !c.includes("@") || d == null || d == "" || e == null || e == "" || f == null || f == "" || g == null || g == "") {
                //                alert("Please fill all required fields. Check to see that all fields are filled out, or that your email is entered properly.");
                return;
            } else {
                checkoutToast();
                return;
            }
        }

    </script>
